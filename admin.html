<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vertex Admin Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f6f8;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      width: 300px;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    th {
      background: #0066cc;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    button {
      padding: 6px 10px;
      background: #d9534f;
      color: white;
      border: none;
      cursor: pointer;
    }
    select {
      padding: 5px;
    }
  </style>
</head>
<body>

<h1>ðŸ“‹ Vertex Appointments (Admin)</h1>

<button id="logoutBtn">Logout</button>
<br><br>

<input
  type="text"
  id="search"
  placeholder="Search by name or mobile"
  onkeyup="filterTable()"
/>

<table id="appointmentsTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Mobile</th>
      <th>Email</th>
      <th>Department</th>
      <th>Doctor</th>
      <th>Reason</th>
      <th>Status</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="admin.js"></script>
</body>
</html>
