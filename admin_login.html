<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vertex Admin Login</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 6px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Admin Login</h2>

  <form id="adminLoginForm">
    <input type="text" id="username" placeholder="Admin Username" required />
    <input type="password" id="password" placeholder="Admin Password" required />
    <button type="submit">Login</button>
  </form>
</div>

<script src="admin.js"></script>
</body>
</html>
